<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic rsume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

<form id="resumeForm">
  <h1>Persnol Information</h1>
  <hr>
  <section class="resume">
    <label for="name">Name</label>
    <input type="text" name="name" id="name">
  </section>

  <section class="resume">
    <label for="des">Designation</label>
    <input type="text" name="Designation" id="des">
  </section>

  <section class="resume">
    <label for="pic">Pofile Picture:</label>
    <input type="file" name="pic" id="pic">
  </section>


  <section class="resume">
    <h1>Contacts</h1>
    <hr>
    <label for="phone">Phone</label>
    <input type="tel" name="phone" id="phone">
  </section>

  <section class="resume">
    <label for="email">Email</label>
    <input type="text" name="Email" id="email">
  </section>

  

  <section class="resume">
    <label for="address">Adress</label>
    <input type="text" name="address" id="address">
  </section>
  

  <section class="resume">
    <h1>Education</h1>
    <hr>
    <label for="pass">Passing Year:</label>
    <input type="number" name="pass" id="pass1">
  </section>
  <section class="resume">
    <label for="deg">Degree:</label>
    <input type="text" name="deg" id="deg1">
  </section>

  <section class="resume">
    <label for="uni">Institution:</label>
    <input type="text" name="uni" id="uni1">
  </section>

  <section class="resume">
  <label for="pass">Passing Year:</label>
    <input type="number" name="pass" id="pass2">
  </section>
  <section class="resume">
    <label for="deg">Degree:</label>
    <input type="text" name="deg" id="deg2">
  </section>

  <section class="resume">
    <label for="uni">Institution:</label>
    <input type="text" name="uni" id="uni2">
  </section>

  <h1>Skills</h1>
    <hr>
  <section class="resume">
    
    <label for="skill">Skill</label>
    <input type="text" name="skills" id="skill1">
    <br>
    <label for="skill">Skill</label>
    <input type="text" name="skills" id="skill2">
<br>
    <label for="skill">Skill</label>
    <input type="text" name="skills" id="skill3">
    </section>
    <section class="resume">
      <h1>Language</h1>
      <hr>
    <label for="Lang">Language1</label>
    <input type="text" name="language" id="lang1" ><br>
    <label for="Lang">Language2</label>
    <input type="text" name="language" id="lang2" ><br>
    <label for="Lang">Language3</label>
    <input type="text" name="language" id="lang3"><br>
  </section>
  <section class="resume">
    <h1>Experience</h1>
    <hr>
    <label for="startYear">Start Year</label>
    <input type="date" name="startYear" id="startYear"><br>
    

  <label for="endYear">End Year</label>
  <input type="date" name="endYear" id="endYear"><br>


  <label for="company">Company:</label>
  <input type="text" name="company" id="company"><br>

  <label for="cmploction">Company location:</label>
  <input type="text" name="cmplocation" id="cmplocation"><br>

  <label for="jobTitle">Job Title:</label>
  <input type="text" name="jobTitle" id="jobTitle"><br>

  <label for="achive">Achievements</label>
  <input type="text" name="achive" id="ach1"><br>
  <input type="text" name="achive" id="ach2"><br>
  <input type="text" name="achive" id="ach3"><br>
  </section>
  



<hr>
<input type="submit" id="submit" class="submit">
</form>
  </div>
  <script src="script.js"></script>
</body>
</html>
